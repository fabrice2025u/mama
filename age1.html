<!DOCTYPE html>
<html lang="rw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="styls.css">
</head>
<body>
    <h2>Iyuzuza Ibisabwa</h2>
    <fieldset>
        <legend> GN </legend>
    <form id="registrationForm">
        

        <label for="lastName">Izina rya Kabiri:</label>
        <input type="text" id="lastName" required>

        <label for="password">Ijambo ry'ibanga:</label>
        <input type="password" id="password" maxlength="5" required>

        <label for="age">Imyaka:</label>
        <input type="number" id="age" min="18" required>

        <button type="submit">Ohereza</button>
    </form>
</fieldset>

    <script src="scrip.js"></script>
</body>
</html>
